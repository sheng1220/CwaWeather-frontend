<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ê£ÆÊ£ÆÂ§©Ê∞£</title>
    <link rel="icon" type="image/png" href="./icon-v2.png">
    <link rel="apple-touch-icon" href="./icon-v2.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icon-v2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --ac-green: #7DE1A9;
            --ac-bg-pattern: #8FD8AF;
            --ac-cream: #FFFEF2;
            --ac-yellow: #F9F195;
            --ac-brown: #796452;
            --ac-blue: #4FB5D9;
            --ac-dark: #58504A;
            --ac-card-border: #E6E0C8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            min-height: 100vh;
            color: var(--ac-dark);
            overflow-x: hidden;
            padding-bottom: 20px;
            position: relative;
            /* ËÉåÊôØÂúñÁâáË®≠ÂÆö */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: background-image 0.8s ease-in-out;
        }

        /* ÂçäÈÄèÊòéÈÅÆÁΩ©Â±§,ËÆìÊñáÂ≠óÊõ¥Ê∏ÖÊô∞ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(126, 225, 169, 0.3);
            backdrop-filter: blur(3px);
            z-index: -1;
            transition: background 0.8s ease-in-out;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .location-selector-wrapper {
            display: flex;
            align-items: center;
            background: var(--ac-yellow);
            border-radius: 20px;
            transform: rotate(-2deg);
            border: 2px solid white;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
            padding: 10px 10px 10px 25px;
        }

        .location-selector-wrapper span {
            font-size: 2rem;
        }

        #citySelector {
            background: transparent;
            border: none;
            color: var(--ac-brown);
            font-weight: 900;
            font-size: 2.2rem;
            font-family: 'Zen Maru Gothic', sans-serif;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
            padding-right: 10px;
        }

        .update-pill {
            font-size: 1.6rem;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 20px;
            border-radius: 24px;
            backdrop-filter: blur(10px);
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .hero-card {
            background: rgba(255, 254, 242, 0.95);
            border-radius: 35px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 4px solid white;
            margin-bottom: 25px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .hero-period {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--ac-blue);
            color: white;
            padding: 5px 20px;
            border-radius: 20px;
            font-weight: bold;
            border: 3px solid white;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.1);
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .hero-icon {
            font-size: 5rem;
            filter: drop-shadow(0 4px 0 rgba(0, 0, 0, 0.1));
            animation: bounce 3s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .hero-temp {
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--ac-brown);
            line-height: 1;
        }

        .hero-desc {
            font-size: 1.5rem;
            color: #8A7B70;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed #E0D8C0;
        }

        .advice-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.6);
            padding: 10px;
            border-radius: 20px;
        }

        .advice-icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .advice-text {
            font-size: 1.4rem;
            font-weight: 900;
            color: var(--ac-brown);
            margin: 5px 0;
            line-height: 1.2;
        }

        .section-title {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 15px;
            margin-left: 10px;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .scroll-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding-bottom: 20px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mini-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            text-align: center;
            border: 3px solid white;
            flex-shrink: 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .mini-time {
            background: var(--ac-green);
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 1rem;
            display: inline-block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .mini-icon {
            font-size: 3rem;
            margin: 5px 0;
        }

        .mini-temp {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--ac-dark);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--ac-green);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div style="font-size: 4rem; animation: bounce 2s infinite;">‚òÅÔ∏è</div>
        <p style="color: white; font-weight: bold; margin-top: 20px;">Ê≠£Âú®ËßÄÊ∏¨Èõ≤ÁöÑÊµÅÂãï...</p>
    </div>
    <div class="status-bar">
        <div class="location-selector-wrapper">
            <span>üìç</span>
            <select id="citySelector"></select>
        </div>
        <div id="updateTime" class="update-pill">Êõ¥Êñ∞‰∏≠...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <div id="heroCard"></div>
        <h3 class="section-title">Á®çÂæåÈ†êÂ†±</h3>
        <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
        const API_BASE_URL = "https://weather-miaoli-ryan.zeabur.app/api";
        let currentCity = "ËãóÊ†óÁ∏£";

        // ÂêÑÁ∏£Â∏Ç‰ª£Ë°®È¢®ÊôØÂúñÁâá (‰ΩøÁî® Unsplash È´òÂìÅË≥™ÂúñÁâá)
        const cityBackgrounds = {};
        const cityOrder = [
            "Âü∫ÈöÜÂ∏Ç", "Ëá∫ÂåóÂ∏Ç", "Êñ∞ÂåóÂ∏Ç", "Ê°ÉÂúíÂ∏Ç", "Êñ∞Á´πÂ∏Ç", "Êñ∞Á´πÁ∏£", "ËãóÊ†óÁ∏£",
            "Ëá∫‰∏≠Â∏Ç", "ÂΩ∞ÂåñÁ∏£", "ÂçóÊäïÁ∏£", "Èõ≤ÊûóÁ∏£", "ÂòâÁæ©Â∏Ç", "ÂòâÁæ©Á∏£", "Ëá∫ÂçóÂ∏Ç",
            "È´òÈõÑÂ∏Ç", "Â±èÊù±Á∏£", "ÂÆúËò≠Á∏£", "Ëä±ËìÆÁ∏£", "Ëá∫Êù±Á∏£", "ÊæéÊπñÁ∏£", "ÈáëÈñÄÁ∏£", "ÈÄ£Ê±üÁ∏£"
        ];
        // ÂãïÊÖãÁîüÊàêÂúñÁâáË∑ØÂæë
        cityOrder.forEach(city => {
            // ÂÅáË®≠ÂúñÁâáÊ†ºÂºèÁÇ∫ .jpgÔºåÂ¶ÇÊûú‰∏çÊòØÔºåË´ã‰øÆÊîπÈÄôË£°
            cityBackgrounds[city] = `./pic/${city}.jpg`;
        });

        // ÂàáÊèõËÉåÊôØÂúñÁâá
        function changeBackground(city) {
            // È†êË®≠ÂúñÁâá‰πüÊîπÁÇ∫Âæû pic Ë≥áÊñôÂ§æËÆÄÂèñ
            const imageUrl = cityBackgrounds[city] || './pic/ËãóÊ†óÁ∏£.jpg';
            document.body.style.backgroundImage = `url('${imageUrl}')`;
        }

        function getWeatherIcon(weather) {
            if (!weather) return "üå§Ô∏è";
            if (weather.includes("Êô¥")) return "‚òÄÔ∏è";
            if (weather.includes("Â§öÈõ≤")) return "‚õÖ";
            if (weather.includes("Èô∞")) return "‚òÅÔ∏è";
            if (weather.includes("Èõ®")) return "üåßÔ∏è";
            if (weather.includes("Èõ∑")) return "‚õàÔ∏è";
            return "üå§Ô∏è";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "üåÇ";
            let rainText = "‰∏çÁî®Â∏∂ÂÇò";
            if (parseInt(rainProb) > 30) {
                rainIcon = "‚òÇÔ∏è";
                rainText = "Ë®òÂæóÂ∏∂ÂÇòÔºÅ";
            }

            let clothIcon = "üëï";
            let clothText = "ËàíÈÅ©Á©øÊê≠";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "üéΩ";
                clothText = "Áü≠Ë¢ñÂá∫Áôº";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "üß•";
                clothText = "Âä†‰ª∂Â§ñÂ•ó";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "Êó©Êô®";
            if (hour >= 11 && hour < 14) return "‰∏≠Âçà";
            if (hour >= 14 && hour < 18) return "‰∏ãÂçà";
            if (hour >= 18 && hour < 23) return "Êôö‰∏ä";
            return "Ê∑±Â§ú";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}¬∞</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    
                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.7rem; color:#999">ÈôçÈõ®Áéá ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.7rem; color:#999">ÊúÄÈ´òÊ∫´ ${current.maxTemp}¬∞</div>
                        </div>
                    </div>
                </div>
            `;

            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "ÊòéÂ§©" + p;
                }

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time" style="margin-top: 20px;">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${f.minTemp}¬∞ - ${f.maxTemp}¬∞</div>
                        <div style="font-size:0.8rem; color:#888; margin-top:5px;">üíß${f.rain}</div>
                    </div>
                `;
            });

            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["ÈÄ±Êó•", "ÈÄ±‰∏Ä", "ÈÄ±‰∫å", "ÈÄ±‰∏â", "ÈÄ±Âõõ", "ÈÄ±‰∫î", "ÈÄ±ÂÖ≠"];

            document.getElementById('updateTime').textContent = `${month}Êúà${date}Êó• ${days[dayIndex]}`;
        }

        async function fetchWeather(city) {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';

            // ÂàáÊèõËÉåÊôØ
            changeBackground(city);

            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(`${API_BASE_URL}/weather/${city}`).then(res => res.json());

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("Â§©Ê∞£Ë≥áÊñôËÆÄÂèñÂ§±ÊïóÔºåÁã∏ÂÖãÊääÁ∂≤Ë∑ØÁ∑öÂí¨Êñ∑‰∫ÜÔºÅ");
            }
        }

        async function initializeApp() {
            const citySelector = document.getElementById('citySelector');

            try {
                const response = await fetch(`${API_BASE_URL}/cities`);
                const json = await response.json();

                if (json.success) {
                    const cities = json.data;
                    cities.sort((a, b) => cityOrder.indexOf(a) - cityOrder.indexOf(b));

                    cities.forEach(city => {
                        const option = document.createElement('option');
                        option.value = city;
                        option.textContent = city;
                        if (city === currentCity) {
                            option.selected = true;
                        }
                        citySelector.appendChild(option);
                    });
                }
            } catch (e) {
                console.error("ÁÑ°Ê≥ïËºâÂÖ•ÂüéÂ∏ÇÂàóË°®", e);
                alert("ÁÑ°Ê≥ïËºâÂÖ•ÂüéÂ∏ÇÂàóË°®,Ë´ãÁ®çÂæåÂÜçË©¶ÔºÅ");
            }

            citySelector.addEventListener('change', (e) => {
                currentCity = e.target.value;
                fetchWeather(currentCity);
            });

            fetchWeather(currentCity);
        }

        document.addEventListener("DOMContentLoaded", initializeApp);
    </script>
</body>

</html>
